<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="dark-theme">
  {%- include head.html -%}
  <body>
    {%- include navbar.html -%}
    <main id="main">
        {{ content }}
    </main>
    {%- include footer.html -%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ '/js/app.js' | relative_url }}"></script>
    
    {%- if page.js-post-load -%}
      {%- for js_file in page.js-post-load -%}
      {% capture filePath %}{{ '/assets/js/{{ js_file }}' | relative_url }}{% endcapture %}
      <script src="{{ filePath }}" type="text/javascript"></script>
      {%- endfor -%}
    {%- endif -%}
  </body>
</html>
