<header>
    <div id="top" class="hero-image">
        <div class="hero-base"></div>
    </div>
    <section class="jumbotron text-center position-relative">
        <div class="logo-main user-select-none" >
            <img src="{{ '/assets/icons/dcm-icon.png' | relative_url }}" width="200px" height="200px" alt="logo" draggable="false">
        </div>
        <div class="container">
            <hr>
            <h1><strong>{{ include.title }}</strong></h1>
            <p class="lead text-muted">{{ include.content }}</p>
            <a class="hvr-sink" href="{{ include.link }}" title="Scroll Down"><i class="bi bi-chevron-compact-down icon-3x"></i></a>
        </div>
    </section>
</header>
