<nav aria-label="Page navigation">
    <ul class="pagination">
        {%- if paginator.previous_page -%}
        <li class="page-item">
            <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}" aria-label="Previous">
                <span aria-hidden="true"><i class="bi bi-caret-left"></i></span>
            </a>
        </li>
        {%- else -%}
        <li class="page-item disabled">
            <span aria-hidden="true"><i class="bi bi-caret-left"></i></span>
        </li>
        {%- endif -%}
        <li class="page-item">{{ paginator.page }} of {{ paginator.total_pages }}</li>
        {%- if paginator.next_page -%}
        <li class="page-item">
            <a class="page-link" href="{{ paginator.next_page_path | relative_url }}" aria-label="Next">
                <span aria-hidden="true"><i class="bi bi-caret-right"></i></span>
            </a>
        </li>
        {%- else -%}
        <li class="page-item disabled">
            <span aria-hidden="true"><i class="bi bi-caret-right"></i></span>
        </li>
        {%- endif -%}
    </ul>
</nav>
