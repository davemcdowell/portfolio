<section id="callout-{{ include.title | slugify }}">
    <div class="d-flex justify-content-between align-items-center rounded">
        <h3 class="display-6">{{ include.title }}</h3>
        <p class="lead text-muted">{{ include.content }}</p>
        <a href="" class="btn btn-outline-light">{{ include.link-label }}</a>
    </div>
</section>
