
<section id="callout-{{ include.title | slugify }}">
    <div class="callout highlight-border bs-inner-hover position-relative mx-auto my-4 rounded" >
        <div class="callout-bg-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1)), url('{{ include.img-src }}');">
            <h3 class="display-6 shadow-text">{{ include.title }}</h3>
            <p class="lead shadow-text">{{ include.content }}</p>
            <a href="{{ include.link }}" class="btn btn-outline-light stretched-link">{{ include.link-label }}</a>
        </div>
    </div>
</section>
