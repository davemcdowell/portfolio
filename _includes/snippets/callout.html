<section id="callout-{{ include.title | slugify }}">
    <div class="callout bs-inner-hover mx-auto my-4 rounded">
        <h3 class="display-6">{{ include.title }}</h3>
        <p class="lead text-muted">{{ include.content }}</p>
        <a href="{{ include.link }}" class="btn btn-outline-light">{{ include.link-label }}</a>
    </div>
</section>
