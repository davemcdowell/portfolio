{% assign heroImages = page.hero.media | where: "type", "image"  %}
{% assign heroVideos = page.hero.media | where: "type", "video"  %}
{%- if heroImages.size > 0  or heroVideos.size > 0 -%}
<script>
{%- if heroImages.size > 0 -%}
    let hImages = [
    {%- for image in heroImages -%}
        "{{ image.src }}"{%- unless forloop.last -%},{%- endunless -%}
    {%- endfor -%}
    ];
{%- endif -%}
{%- if heroVideos.size > 0 -%}
let hVideos = [
    {%- for image in heroImages -%}
        "{{ image.src }}"{%- unless forloop.last -%},{%- endunless -%}
    {%- endfor -%}
    ];
{%- endif -%}
</script>
{% endif -%}
