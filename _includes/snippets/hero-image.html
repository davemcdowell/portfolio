<div id="top" class="hero-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('{{ include.image }}');">
    {%- if page.hero.type or layout.hero.type -%}
        {% if page.hero.type -%}
        <div class="hero-base{{ page.hero.type | prepend: '-' }}"></div>
        {%- else -%}
        <div class="hero-base{{ layout.hero.type | prepend: '-' }}"></div>
        {%- endif -%}
    {%- else -%}
    <div class="hero-base"></div>
    {%- endif -%}
</div>
