<style type="text/css" media="screen">
.background {
  position: relative;
  height: 100vh;
  width: 100%;
  background-color: #0e0b0e;
  background: url('/portfolio/assets/images/404/skybox.png') no-repeat center, linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
  background-size: cover;
  overflow: hidden;
}

.blimp {
  position: absolute;
  top: 50%;
  left: 50%; 
  transform: translate(-50%, -50%);
}

.floating { 
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 30px;
    margin-top: 5px;
}
 
@keyframes floating {
    0% { transform: translate(0,  0px); }
    50%  { transform: translate(0, 15px); }
    100%   { transform: translate(0, -0px); }   
}

</style>
<div class="background">
  <div class="blimp floating"><img src="/portfolio/assets/images/404/blimp.png"></div>
</div>
