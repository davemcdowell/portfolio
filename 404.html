<style type="text/css" media="screen">
.background {

  background-color: #0e0b0e;

  overflow: hidden;
}

.blimp {
  position: absolute;
  right: -230px;

  margin-bottom: 10em;
}

.fence {
  position: absolute;
  left: 0;
  bottom: 0;
  height: 128px;
  width: 100%;
  background: url('/portfolio/assets/images/404/fence.png') repeat-x;
  background-size: contain;
  z-index: 20;
}

.barrel {

}

  top: 43px;
  transform: rotate(-15deg);
}

.signB {
  right: 11%;
  top: 56px;
  width: 24px;
  height: auto;
}

.palm {
  position: absolute;
  z-index: 10;
}

.palmA {
  left: 15%;
  bottom: 0;
}

.palmB {
  right: 15%;
  bottom: 0;
}

.palmC {
  left: 17%;
  bottom: 0;
  height: 320px;
  transform: rotate(5deg);
}

.back {
  position: absolute;
  left: 0;
  bottom: 23%;

  width: 48px;
}

.floating { 
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}
 
@keyframes floating {
    0% { transform: translate(0,  0px); }

    100%   { transform: translate(0, 0px); }
