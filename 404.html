<style type="text/css" media="screen">
.background {
  position: relative;
  display:flex;
  justify-content: end;
  align-items: center;
  height: calc(100vh - 62px);
  width: 100%;
  background-color: #0e0b0e;
  background: url('/portfolio/assets/images/404/skybox.png') no-repeat center, linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
  background-attachment: fixed;
  background-size: cover;
  overflow: hidden;
}

.blimp {
  position: absolute;
  right: -230px;
  z-index: 10;
}

.fence {
  position: absolute;
  left: 0;
  bottom: 0;
  height: 128px;
  width: 100%;
  background: url('/portfolio/assets/images/404/fence.png') repeat-x;
  background-size: contain;
  z-index: 20;
}

.sign {
  position: absolute;
  z-index: 25;
}

.signA {
  left: 25%;
  bottom: 10px;
  width: 64px;
  height: auto;
}

.signB {
  right: 10%;
  bottom: 5px;
  width: 32px;
  height: auto;
}

.floating { 
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}
 
@keyframes floating {
    0% { transform: translate(0,  0px); }
    50%  { transform: translate(0, 5px); }
    100%   { transform: translate(0, 0px); }   
}

</style>
<div class="background">
  <div class="blimp floating user-select-none"><img src="/portfolio/assets/images/404/blimp.png" draggable="false"></div>
  <div class="fence">
    <img class="signA" src="/portfolio/assets/images/404/signA.png" draggable="false">
    <img class="signB" src="/portfolio/assets/images/404/signB.png" draggable="false">
  </div>
</div>
